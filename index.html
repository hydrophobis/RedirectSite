<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    #urlInput {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #webFrame {
      width: 90%;
      height: 600px;
      margin-top: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Website Loader</h1>
  <div>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <button onclick="loadWebsite()">Load Website</button>
  </div>
  <iframe id="webFrame"></iframe>

  <script>
    function loadWebsite() {
      const url = document.getElementById('urlInput').value;
      if (url) {
        document.getElementById('webFrame').src = url;
      } else {
        alert("Please enter a valid URL.");
      }
    }
  </script>
</body>
</html>
